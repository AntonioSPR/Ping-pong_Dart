<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<!--    <meta Attribution="https://dart.academy/web-games-with-dart-and-the-html5-canvas/"/>-->
    <title>Ping-pong, a sample
        game made w</title>
    <link rel="stylesheet" href="ping-pong.css">
    <link rel="icon" href="ping-pong.png"/>
</head>
<body>
<header>
    <div class="scoreboard">
        <div id="scoreboard_left_up"     class="number_up zero_up"        ></div>
        <div id="scoreboard_left_bottom" class="number_bottom zero_bottom"></div>
    </div>

    <div id="two_points"><div id="point_up"></div><div id="point_bottom"></div></div>

    <div class="scoreboard">
        <div id="scoreboard_right_up"     class="number_up zero_up"        ></div>
        <div id="scoreboard_right_bottom" class="number_bottom zero_bottom"></div>
    </div>
</header>
<main>
    <!-- It is mandatory to put the dimensions of the canvas here.
         If they are put in the .CSS "weird things happen"         -->
    <canvas id="canvas" width="800" height="600"></canvas>
</main>
<footer>
    <p> Left player controls: a z&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
        Right player controls: &uarr; &darr;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
        Press <em>Enter</em> to start the game
    </p>
    <p id="text"></p>
</footer>
<script type="application/javascript" src="ping-pong.js"></script>
</body>
</html>
